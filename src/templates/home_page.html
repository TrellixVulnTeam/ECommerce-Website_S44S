{% extends "base.html" %}

{% load static %}

  <title>Home Page Template</title>
  {% block base_head %}
    <link rel='stylesheet' href='{% static "css/main.css" %}'>
  {% endblock %}
  
{% block content %}

  
  <div class="text-center">
    <h1>{{ title }}</h1>
    <h1>Hello, world!</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="class">
        <img src="{% static 'img/pic.jpg' %}" class='img-fluid' />
        {{ content }}
      </div>
    </div>
    {% if request.user.is_authenticated %}
    <div class="row">
      <div clas="col">
        <p>{{ premium_content }}</p>
      </div>
    </div>
    {% endif %}
  </div>

{% endblock %}
